<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>B2 Portfolio V2</title>
</head>
<body>
    <header>
        <nav id="Navigation">
            <div class="nav-wrapper">
                <div class="left-nav">
                    <div class="left-one bubble-wrapper">
                        <div class="nav-bubble nav-hover">
                            <span class="nav-title">Home Page</span>
                            <div class="arrow right">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="left-two bubble-wrapper">
                        <div class="nav-bubble nav-portfolio nav-hover">
                            <span class="nav-title">Portfolio</span>
                            <div class="arrow right angle color">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                        <div class="nav-bubble nav-about nav-hover">
                            <span class="nav-title">About</span>
                            <div class="arrow right angle color-2">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                        <div class="nav-bubble nav-contact nav-hover">
                            <span class="nav-title">Contact</span>
                            <div class="arrow right angle color-3">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-nav">
                    <ul>
                        <li><i class="lni lni-linkedin-original"></i></li>
                        <li><i class="lni lni-github-original"></i></li>
                        <li><i class="lni lni-twitter-original"></i></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <article id="Home">
            <section class="home-hero">
                <div class="hero-top">
                    <div class="hero-name-wrapper">
                        <h1 class="hero-name">Brandon Bautista</h1>
                        <hr />
                    </div>
                    <img class="hero-img" src="/images/BrandonMeMoji.svg" alt="memoji" />
                </div>
                <div class="hero-bottom">
                    <div class="b-left-wrapper">
                        <div class="hero-bubble hero-dev nav-hover">
                            <span class="hero-title">Frontend Developer</span>
                            <div class="arrow right">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                        <span class="hero-sub-title">Exploring Opportunities <hr/> 2023</span>
                    </div>
                    <div class="b-right-wrapper">
                        <div class="hero-bubble hero-dev nav-hover">
                            <span class="hero-title">See Resume</span>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer>

    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
