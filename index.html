<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>B2 Portfolio V2</title>
</head>
<body>
    <header>
        <nav id="Navigation">
            <div class="nav-wrapper">
                <div class="left-nav">
                    <div class="left-one bubble-wrapper">
                        <div class="nav-bubble nav-hover">
                            <span class="nav-title">Home Page</span>
                            <div class="arrow right">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="left-two bubble-wrapper">
                        <div class="nav-bubble nav-portfolio nav-hover">
                            <span class="nav-title">Portfolio</span>
                            <div class="arrow right angle color">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                        <div class="nav-bubble nav-about nav-hover">
                            <span class="nav-title">About</span>
                            <div class="arrow right angle color-2">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                        <div class="nav-bubble nav-contact nav-hover">
                            <span class="nav-title">Contact</span>
                            <div class="arrow right angle color-3">
                                <i class="las la-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-nav">
                    <ul>
                        <li><i class="lni lni-linkedin-original"></i></li>
                        <li><i class="lni lni-github-original"></i></li>
                        <li><i class="lni lni-twitter-original"></i></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="Home">
            <div class="home-hero">
                <span class="hero-text-one">BRANDON</span>
                <span class="hero-text-two">BAUTISTA</span>
                <span class="hero-text-three">CREATIVE</span>
                <span class="hero-text-four">DEVELOPER</span>
            </div>
        </section>
        <section id="Portfolio">
            <div class="portfolio-wrapper">
                <div class="bubble-wrapper">
                    <div class="portfolio-bubble">
                        <span class="portfolio-title">Web Design</span>
                        <i class="lni lni-layout"></i>
                    </div>
                </div>
                <div class="bubble-wrapper">
                    <div class="portfolio-bubble">
                        <span class="portfolio-title">Product Design</span>
                        <i class="lni lni-package"></i>
                    </div>
                </div>
                <div class="bubble-wrapper">
                    <div class="portfolio-bubble">
                        <span class="portfolio-title">Digital Experiences</span>
                        <i class="lni lni-world"></i>
                    </div>
                </div>
                <div class="bubble-wrapper">
                    <div class="portfolio-bubble">
                        <span class="portfolio-title">UI/UX</span>
                        <i class="lni lni-mobile"></i>
                    </div>
                </div>
                <div class="bubble-wrapper">
                    <div class="portfolio-bubble">
                        <span class="portfolio-title">App Development</span>
                        <i class="lni lni-layers"></i>
                    </div>
                </div>
                <div class="bubble-wrapper">
                    <div class="portfolio-bubble">
                        <span class="portfolio-title">Graphic Design</span>
                        <i class="lni lni-brush-alt"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
